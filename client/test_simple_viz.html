<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Visualization Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #graphViz {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Simple D3 Visualization Test</h2>
    <div id="graphViz" style="width: 800px; height: 400px;"></div>
    <button onclick="testVisualization()">Test Visualization</button>
    <button onclick="clearVisualization()">Clear</button>

    <script>
        let svg = null;
        
        function initVisualization() {
            const container = document.getElementById('graphViz');
            container.innerHTML = '';
            
            svg = d3.select(container)
                .append('svg')
                .attr('width', 800)
                .attr('height', 400);
                
            svg.append('g').attr('class', 'graph-container');
            console.log('SVG initialized');
        }
        
        function testVisualization() {
            console.log('Testing visualization...');
            
            if (!svg) {
                initVisualization();
            }
            
            // Test data
            const nodes = [
                { id: 0 },
                { id: 1 },
                { id: 2 },
                { id: 3 }
            ];
            
            const links = [
                { source: 0, target: 1 },
                { source: 1, target: 2 },
                { source: 2, target: 3 },
                { source: 3, target: 0 },
                { source: 1, target: 3 }
            ];
            
            console.log('Creating visualization with:', { nodes: nodes.length, links: links.length });
            
            // Clear previous
            svg.select('.graph-container').selectAll('*').remove();
            
            // Create simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(50))
                .force('charge', d3.forceManyBody().strength(-100))
                .force('center', d3.forceCenter(400, 200));
            
            const container = svg.select('.graph-container');
            
            // Add links
            const link = container.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('stroke', '#999')
                .attr('stroke-width', 2);
            
            // Add nodes
            const node = container.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('r', 8)
                .attr('fill', '#69b3a2')
                .attr('stroke', '#fff')
                .attr('stroke-width', 2);
            
            // Add labels
            const labels = container.append('g')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .text(d => d.id)
                .attr('font-size', '12px')
                .attr('text-anchor', 'middle')
                .attr('dy', '.35em');
            
            // Update positions
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                labels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            console.log('Visualization created successfully');
        }
        
        function clearVisualization() {
            if (svg) {
                svg.select('.graph-container').selectAll('*').remove();
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initVisualization();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Selection Component Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h2 class="mb-4">Multi-Model Selection Component Test</h2>
                
                <!-- Model Selection Component -->
                <div class="card" id="model-selection">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> Model Configuration</h5>
                    </div>
                    <div class="card-body">
                        <p>Loading component...</p>
                    </div>
                </div>
                
                <!-- Test Controls -->
                <div class="card mt-4" id="test-controls">
                    <div class="card-header">
                        <h6><i class="fas fa-flask"></i> Test Controls</h6>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-secondary me-2" onclick="addTestModel()">Add Model</button>
                        <button class="btn btn-sm btn-info me-2" onclick="logComponentState()">Log State</button>
                        <button class="btn btn-sm btn-warning me-2" onclick="validateModels()">Validate</button>
                        <button class="btn btn-sm btn-success" onclick="testDismantling()">Test Dismantle</button>
                    </div>
                </div>
                
                <!-- Debug Output -->
                <div class="card mt-4" id="debug-output">
                    <div class="card-header">
                        <h6><i class="fas fa-bug"></i> Debug Output</h6>
                    </div>
                    <div class="card-body">
                        <pre id="debug-log" style="max-height: 300px; overflow-y: auto; font-size: 12px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Component Architecture Scripts -->
    <script src="js/core/BaseComponent.js"></script>
    <script src="js/components/ModelSelectionComponent.js"></script>
    
    <script>
        let testComponent = null;
        const debugLog = document.getElementById('debug-log');
        
        // Enhanced logging
        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry, data);
            
            debugLog.textContent += logEntry + (data ? ' ' + JSON.stringify(data, null, 2) : '') + '\n';
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        // Mock server for testing
        const mockServer = {
            '/api/models': {
                success: true,
                models: [
                    { name: 'Degree Centrality', loaded: true },
                    { name: 'Betweenness Centrality', loaded: true },
                    { name: 'Closeness Centrality', loaded: true },
                    { name: 'PageRank', loaded: false },
                    { name: 'Random Walk', loaded: true }
                ]
            }
        };
        
        // Override fetch for testing
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            log('Mock fetch called:', url);
            
            if (url.includes('/api/models')) {
                return Promise.resolve({
                    json: () => Promise.resolve(mockServer['/api/models'])
                });
            }
            
            return originalFetch.apply(this, arguments);
        };
        
        // Test functions
        function addTestModel() {
            if (testComponent) {
                testComponent.addModelConfiguration();
                log('Added test model');
            }
        }
        
        function logComponentState() {
            if (testComponent) {
                const state = testComponent.getState();
                log('Component state:', state);
                log('Model configurations:', testComponent.modelConfigurations);
            }
        }
        
        function validateModels() {
            if (testComponent) {
                testComponent.performRealTimeValidation();
                log('Validation performed');
            }
        }
        
        function testDismantling() {
            if (testComponent) {
                log('Testing dismantling functionality...');
                // This would normally trigger the dismantling process
                log('Dismantle button state:', document.getElementById('dismantleBtn')?.disabled);
            }
        }
        
        // Initialize component
        document.addEventListener('DOMContentLoaded', () => {
            log('Initializing multi-model selection component...');
            
            try {
                testComponent = new ModelSelectionComponent('model-selection', {
                    serverUrl: 'http://localhost:5000',
                    maxModels: 5,
                    defaultModelName: 'Test Model'
                });
                
                log('Component initialized successfully');
                
                // Add event listeners
                testComponent.on('model:added', (data) => {
                    log('Model added event:', data);
                });
                
                testComponent.on('model:removed', (data) => {
                    log('Model removed event:', data);
                });
                
                testComponent.on('model:configuration-updated', (data) => {
                    log('Model configuration updated:', data);
                });
                
                testComponent.on('component:error', (data) => {
                    log('Component error:', data);
                });
                
                // Simulate graph loaded event
                setTimeout(() => {
                    log('Simulating graph loaded event...');
                    testComponent.enable();
                }, 1000);
                
            } catch (error) {
                log('Error initializing component:', error.message);
                document.querySelector('#model-selection .card-body').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Flow Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Event Flow Test</h2>
        
        <!-- Visualization Container (same structure as main app) -->
        <div class="card" id="graph-visualization">
            <div class="card-header">
                <h5>Graph Visualization</h5>
            </div>
            <div class="card-body">
                <div id="graphViz" style="height: 400px; border: 1px solid #ddd;"></div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" id="testBtn">Simulate Graph Upload</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
        
        <div class="mt-3">
            <h5>Console Output:</h5>
            <div id="console" style="background: #f8f9fa; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
        </div>
    </div>

    <!-- Component Scripts -->
    <script src="js/core/BaseComponent.js"></script>
    <script src="js/components/VisualizationComponent.js"></script>
    
    <script>
        // Override console.log to show output on page
        const originalLog = console.log;
        const consoleDiv = document.getElementById('console');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += message + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // Test script
        document.addEventListener('DOMContentLoaded', () => {
            console.log('=== Event Flow Test Started ===');
            
            // Initialize visualization component (same as main app)
            const viz = new VisualizationComponent('graph-visualization');
            console.log('VisualizationComponent created');
            
            // Test button - simulates GraphUploadComponent emitting graph:loaded
            document.getElementById('testBtn').addEventListener('click', () => {
                console.log('=== Simulating Graph Upload ===');
                
                // Create test graph data (same format as GraphUploadComponent)
                const testGraphData = {
                    nodes: [
                        { id: 0 },
                        { id: 1 },
                        { id: 2 },
                        { id: 3 }
                    ],
                    edges: [
                        [0, 1],
                        [1, 2],
                        [2, 3],
                        [3, 0],
                        [1, 3]
                    ]
                };
                
                const testGraphInfo = {
                    num_nodes: 4,
                    num_edges: 5
                };
                
                console.log('Emitting graph:loaded event with data:', testGraphData);
                
                // Emit the same event that GraphUploadComponent emits
                viz.emit('graph:loaded', {
                    graphData: testGraphData,
                    graphInfo: testGraphInfo
                });
            });
            
            // Clear button
            document.getElementById('clearBtn').addEventListener('click', () => {
                console.log('=== Clearing Visualization ===');
                viz.clearVisualization();
                consoleDiv.innerHTML = '';
            });
            
            console.log('Test setup complete');
        });
    </script>
</body>
</html>

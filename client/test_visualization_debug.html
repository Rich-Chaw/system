<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Visualization Debug Test</h2>
        
        <!-- Test Visualization Container -->
        <div class="card" id="graph-visualization">
            <div class="card-header">
                <h5>Test Graph Visualization</h5>
            </div>
            <div class="card-body">
                <div id="graphViz" style="height: 400px; border: 1px solid #ddd;"></div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" id="testBtn">Test Visualization</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
    </div>

    <!-- Component Scripts -->
    <script src="js/core/BaseComponent.js"></script>
    <script src="js/components/VisualizationComponent.js"></script>
    
    <script>
        // Test script
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing test...');
            
            // Initialize visualization component
            const viz = new VisualizationComponent('graph-visualization');
            console.log('Visualization component created:', viz);
            
            // Test button
            document.getElementById('testBtn').addEventListener('click', () => {
                console.log('Test button clicked');
                
                // Create test graph data
                const testGraphData = {
                    edges: [
                        [0, 1],
                        [1, 2],
                        [2, 3],
                        [3, 0],
                        [1, 3]
                    ]
                };
                
                console.log('Testing direct method call with data:', testGraphData);
                // Test direct method call first
                viz.visualizeGraph(testGraphData);
                
                // Also test event emission
                console.log('Emitting test graph:loaded event with data:', testGraphData);
                viz.emit('graph:loaded', {
                    graphData: testGraphData,
                    graphInfo: { num_nodes: 4, num_edges: 5 }
                });
            });
            
            // Clear button
            document.getElementById('clearBtn').addEventListener('click', () => {
                viz.clearVisualization();
            });
        });
    </script>
</body>
</html>
